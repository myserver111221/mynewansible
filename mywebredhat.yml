--- 
- hosts: all
  become: yes
  tasks:
  - name: i want to install webserver on only ansible Redhat node
    yum:
      name: httpd
      state: present
    when: ansible_os_family=="RedHat"

  - name: i want to start webserver on only ansible Redhat node
    service:
       name: httpd
       state: started 
    when: ansible_os_family=="RedHat"